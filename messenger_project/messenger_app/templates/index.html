{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* CSS стили клиента */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input[type="text"],
        .input-field input[type="password"] {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Messenger App</h1>

    <div>
        <h2>Login</h2>
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <button class="button" id="loginButton">Login</button>
    </div>

    <div>
        <h2>Create Group Chat</h2>
        <div class="input-field">
            <label for="groupName">Group Name</label>
            <input type="text" id="groupName">
        </div>
        <button class="button" id="createGroupButton">Create Group Chat</button>
    </div>

    <div>
        <h2>Send Message</h2>
        <div class="input-field">
            <label for="messageText">Message</label>
            <input type="text" id="messageText">
        </div>
        <button class="button" id="sendMessageButton">Send Message</button>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
